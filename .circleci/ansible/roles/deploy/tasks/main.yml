---
- name: "Creates App directory"
  file:
    path: ~/app
    state: directory
    
- name: "Unarchive app" 
  unarchive:
    src: artifact.tar.gz
    dest: ~/app

- name: "Install dependencies"
  become: true
  shell: |
    cd ~/app
    npm i
  
- name: "Start Backend"
  become: true 
  shell: | 
    cd ~app/dist
    pm2 stop default
    pm2 start main.js
  register: execute_node  

