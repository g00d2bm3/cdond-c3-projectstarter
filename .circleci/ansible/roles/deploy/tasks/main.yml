---
- name: create app directory
  file: 
    path: /home/ubuntu/backend/
    state: directory

- name: unarchive files
  unarchive:
    src: artifact.tar.gz
    dest: /home/ubuntu/backend/

- name: install dependencies
  shell: | 
    cd /home/ubuntu/backend/
    npm i

- name: start app
  shell: |
    cd /home/ubuntu/backend/
    sudo pm2 stop default
    sudo pm2 start npm --name backend -- start

